<div style="margin: 50px 300px; border: 1px solid black">
  <h1 class="text-center" style="margin: 30px 0">Trang chỉnh sửa món ăn</h1>
<form [formGroup]="foodForm" >
  <input id="id" class="form-control" type="hidden" formControlName="id">
  <div class="row align-items-center py-3">
    <div class="col-md-3 ps-5">
      <label for="name" style="font-weight: bold" class="mb-0">Tên:<sup
        style="color: red;font-size: 15px" title="Bắt buộc">*</sup> </label>
    </div>
    <div class="col-md-9 pe-5" style="position: relative">
      <input formControlName="name" required id="name" class="form-control"
             placeholder="Vui lòng nhập giá (*)">
    </div>
  </div>

  <div class="row align-items-center py-3">
    <div class="col-md-3 ps-5">
      <label style="font-weight: bold" class="mb-0">Hình ảnh:<sup
        style="color: red;font-size: 15px" title="Bắt buộc">*</sup> </label>
    </div>
    <div style="margin-left: 200px" class="col-md-9 pe-5">
      <div style="position: relative">
        <input  type="text" style="display: none" readonly formControlName="image" class="form-control">
      </div>
      <label *ngIf="isLoading == false" class="hoverable" for="fileInput" style="margin-top: -30px">
        <img [src]="fb ? fb : food.image">
        <div class="hover-text">Chọn ảnh</div>
        <div class="background"></div>
      </label>
      <input id="fileInput" type='file' (change)="showPreview($event)">
      <div style="margin-left: 20px" *ngIf="isLoading == true" class="spinner-box">
        <div class="circle-border">
          <div class="circle-core"></div>
        </div>
      </div>
      <p style="margin-left: 20px" *ngIf="isLoading==true">Chờ chút nhé...</p>
    </div>


  </div>

  <div class="row align-items-center py-3">
    <div class="col-md-3 ps-5">
      <label for="price" style="font-weight: bold" class="mb-0">Giá (VNĐ):<sup
        style="color: red;font-size: 15px" title="Bắt buộc">*</sup> </label>
    </div>
    <div class="col-md-9 pe-5" style="position: relative">
      <input formControlName="price" required id="price" class="form-control" type="number"
             placeholder="Vui lòng nhập giá (*)">
    </div>
  </div>

  <div class="row align-items-center py-3">
    <div class="col-md-3 ps-5">
      <label for="description" style="font-weight: bold" class="mb-0">Mô tả:<sup
        style="color: red;font-size: 15px" title="Bắt buộc">*</sup> </label>
    </div>
    <div class="col-md-9 pe-5" style="position: relative">
      <textarea formControlName="description" required id="description" class="form-control"
                placeholder="Vui lòng nhập giá (*)"></textarea>
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary m-4 widthBtn" (click)="editFood()">Chỉnh sửa</button>
    <button type="submit" class="btn btn-danger m-4 widthBtn" (click)="cancel()">Hủy</button>
  </div>

</form>
</div>

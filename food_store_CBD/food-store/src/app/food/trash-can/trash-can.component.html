
<div style="margin-left: 70px;margin-right: 70px">
  <h1 class="text-center" style="margin: 100px 0 50px">Danh sách món ăn đã bị xóa khỏi cửa hàng</h1>

  <div style="height: 300px">

    <table class="table table-hover">
      <thead>
      <tr class="bg-info" style="color: white">
        <th scope="col" style="width: 100px">STT</th>
        <th scope="col" style="width: 200px">Tên món ăn</th>
        <th scope="col" style="width: 150px">Giá(VND)</th>
        <th scope="col" style="width: 500px">Mô tả món ăn</th>
      </tr>
      </thead>

      <tbody>
      <tr  [class.choose]="food.id == index" (click)="choice(food.id,food.name)"  style="cursor: pointer"  *ngFor="let food of foodList['content'], index as i">
        <td>{{i + 1 + foodList.number * foodList.size}}</td>
        <td>{{food.name}}</td>
        <td>{{food.price | currency: 'VND': 'symbol'}}</td>
        <td>{{food.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div style="margin-bottom: 100px">
    <button type="submit" class=" btn btn-secondary" [routerLink]="['/food']">Quay lại danh sách</button>
    <button type="button" class="btn btn-primary disabled1" (click)="restore(index)" [disabled]="index == -1"  data-toggle="modal" data-target="#staticBackdrop">
      Khôi phục
    </button>
  </div>

</div>


<div style="margin-left: 70px;margin-right: 70px">
  <h1 class="text-center" style="margin-top: 100px">Danh sách hàng hóa</h1>

  <div style="height: 450px">

    <table class="table table-hover">
      <thead>
      <tr class="bg-info" style="color: white">
        <th scope="col" style="width: 100px">STT</th>
        <th scope="col" style="width: 300px">Tên hàng hoá</th>
        <th scope="col" style="width: 300px">Giá(VND)</th>
        <th scope="col" style="width: 300px">Mô tả món ăn</th>
      </tr>
      </thead>

      <tbody>
      <tr style="cursor: pointer"  *ngFor="let food of foodList['content'], index as i">
        <td>{{i + 1 + foodList.number * foodList.size}}</td>
        <td>{{food.name}}</td>
        <td>{{food.price | currency: 'VND': 'symbol'}}</td>
        <td>{{food.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div style="margin-bottom: 10px">
    <button style="margin-top: 10px" type="submit" class=" btn btn-outline-secondary" [routerLink]="['/']">Thoát
    </button>
    <button class="btn btn-outline-success" routerLink="/commodity/create" style="margin-left: 20px; margin-top: 10px">Thêm mới</button>
    <button class="btn btn-outline-primary disabled1" >Chỉnh sửa</button>

    <button type="button" class="btn btn-outline-danger disabled1"   data-toggle="modal" data-target="#staticBackdrop">
      Xóa
    </button>
  </div>

</div>

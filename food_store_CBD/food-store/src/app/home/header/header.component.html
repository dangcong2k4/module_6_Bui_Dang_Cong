

<div id="carouselExampleInterval" class="carousel slice slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="2000">
      <img style="height: 300px" src="https://i.imgur.com/NxRFCnS.png" class="d-block w-100" alt="https://i.imgur.com/NxRFCnS.png">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img style="height: 300px" src="https://i.imgur.com/ZraoibM.png" class="d-block w-100" alt="https://i.imgur.com/ZraoibM.png">
    </div>
    <div class="carousel-item">
      <img style="height: 300px" src="https://i.imgur.com/w0uw2Pa.png" class="d-block w-100" alt="https://i.imgur.com/w0uw2Pa.png">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
